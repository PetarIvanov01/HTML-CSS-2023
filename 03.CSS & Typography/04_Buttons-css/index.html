<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Css</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <tbody>

        <tr>
            <h2>Normal Buttons</h2>
            <p class="white"><button><a href="#">Learn More</a></button><button>Learn More</button><button class="hover">Learn
                    More</button></p>
        </tr>

        <tr>
            <h2>Filled Buttons</h2>
            <p><button><a href="#">Learn More</a></button><button class="fill">Learn More</button><button
                    class="hover fill">Learn
                    More</button></p>
        </tr>

        <tr>
            <h2>Icon buttons</h2>
            <p><button><a href="#">Download</a></button><button class="fill">Download</button><button
                    class="hover fill">Download</button></p>
        </tr>

    </tbody>
</body>

</html>
